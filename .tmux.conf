# Use better colors, from https://github.com/alacritty/alacritty/issues/109#issuecomment-507026155
# For explanation on `default-terminal` and `terminal-overrides`, see https://unix.stackexchange.com/a/568263
# set  -g default-terminal "tmux-256color"
# TERM inside tmux
# for macOS:
# set  -g default-terminal "screen-256color"
# for linux:
set  -g default-terminal "tmux-256color"

# How tmux interacts with the host terminal
set -ag terminal-overrides ",xterm-256color:RGB"


# Fix mode switching delay in vim/emacs
# src: https://superuser.com/questions/252214/slight-delay-when-switching-modes-in-vim-using-tmux-or-screen/252717#252717
set -sg escape-time 0


# Fix scrolling with mouse
set -g mouse on

# Use backtick as prefix
# unbind C-b
set-option -g prefix `
bind ` send-prefix

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
# bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# status bar position
set -g status-position top

# status bar colors
set -g status-bg black
set -g status-fg white
# set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #{?window_flags,#{window_flags}, } #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
# set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #{?window_flags,#{window_flags}, } #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

set -g window-status-format "#[fg=white,bg=brightblack] #I #W #{?window_flags,#{window_flags}, } "
set -g window-status-current-format "#[fg=black,bg=cyan] #I #W #{?window_flags,#{window_flags}, } "

