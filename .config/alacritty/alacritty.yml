# based (in general) on https://gitlab.com/dwt1/dotfiles/-/blob/master/.config/alacritty/alacritty.yml

env:
    # Declare alacritty as a regular `xterm-256color` for better compatibility with 
    # tools that need to run with other terminals with the same config, like `tmux`.
    # Defaults to `alacritty`.
    # from https://github.com/alacritty/alacritty/issues/109#issuecomment-507026155
    TERM: xterm-256color

font:
    # Medium font on linux looks closer to macOS regular font rendering
    normal:
        family: JetBrainsMono Nerd Font
        style: Medium

    # italic:
    #     family: JetBrains Mono
    #     style: Medium Italic

    size: 18

    # Vertical character padding. Increase to make line higher.
    # offset:
    #     y: 8

    # Character baseline. Increase to move text up.
    # glyph_offset:
    #     y: 2

window:
    # hide window title bar
    # based on https://github.com/alacritty/alacritty/issues/168
    decorations: "full"  # default
    # decorations: "transparent"
    # decorations: "buttonless"
    # decorations: "none"

    # window margin
    # padding:
    #     x: 10
    #     y: 6
    
key_bindings:
    # Make Alt-Left, Alt-Right move between words
    - { key: Right, mods: Alt, chars: "\x1BF" }
    - { key: Left,  mods: Alt, chars: "\x1BB" }

import:
    # - ~/.config/alacritty/themes/dracula.yml
    - ~/.config/alacritty/themes/one-dark.yml
